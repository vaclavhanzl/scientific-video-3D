<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Protein Morph Movie</title>
  <link rel="stylesheet" href="https://unpkg.com/molstar/build/viewer/molstar.css">
  <style>
    body { margin: 0; }
    #viewer { width: 100vw; height: 90vh; }
    #controls {
      padding: 10px;
      background: #f5f5f5;
    }
  </style>
</head>
<body>

<div id="controls">
  <button id="playPause">▶️ Play</button>
  <span id="frameNum">Frame: 1</span>
</div>
<div id="viewer"></div>





<script src="https://unpkg.com/molstar/build/viewer/molstar.js"></script>
<script>
  let viewer;
  let currentFrame = 1;
  const totalFrames = 50;
  let playing = false;
  let intervalId = null;

  async function initViewer() {
    viewer = new molstar.Viewer('viewer', {
      layoutShowControls: true,
      layoutIsExpanded: true,
      layoutShowLeftPanel: false
    });

    // Load the first frame after initialization
    await loadFrame(currentFrame);
  }

  async function loadFrame(frame) {
    //const id = String(frame).padStart(3, '0');
    //const file = `pdbs/model_${id}.pdb`;
    const file = `pdbs/result${String(frame-1)}.pdb`;

    document.getElementById('frameNum').textContent = `Frame: ${frame}`;

    await viewer.loadStructureFromUrl(file, 'pdb', { defaultRepresentation: true });
  }

  function play() {
    playing = true;
    document.getElementById('playPause').textContent = '⏸ Pause';
    intervalId = setInterval(async () => {
      currentFrame++;
      if (currentFrame > totalFrames) currentFrame = 1;
      await loadFrame(currentFrame);
    }, 200);
  }

  function pause() {
    playing = false;
    document.getElementById('playPause').textContent = '▶️ Play';
    clearInterval(intervalId);
  }

  document.getElementById('playPause').addEventListener('click', () => {
    playing ? pause() : play();
  });

  // Start the viewer
  initViewer();
</script>

</body>
</html>
