<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Protein Viewer</title>
  <script src="https://cdn.jsdelivr.net/npm/molstar@3.0.0/build/viewer/molstar.js"></script>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
    }
    #viewer {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="viewer"></div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const viewer = new Molstar.Viewer('viewer', {
        layoutIsExpanded: true,
        layoutShowControls: true,
        layoutShowRemoteState: false,
        layoutShowSequence: true,
        layoutShowLog: false,
        layoutShowLeftPanel: true
      });

      // Load the local PDB file
      viewer.loadStructureFromFile('pdbs/result0.pdb', 'pdb');
    });
  </script>
</body>
</html>
